{% extends "main.html"%}

{% block content %}
    <h1>Habitaciones del hotel</h1>
    <form method="GET" action="{% url 'rooms_search' %}">
        <div class="form-group d-flex" >
            <input type="text" name="by" class="form-control" placeholder="Filtrar por nombre de HabitaciÃ³n">
            <input type="submit" class="btn btn-primary mx-2" value="Buscar">
        </div>
    </form>
    {% for room in rooms%}
        <div class="row card mt-3 mb-3 hover-card bg-tr-250">
            <div class="col p-3">
                <div class="room-title">
                    {{room.name}} ({{room.room_type__name}})
                </div>
                <div>
                    <a href="{% url 'room_details' pk=room.id%}">Ver detalles</a>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock content%}
